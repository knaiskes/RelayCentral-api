version: '3'

services:
  db:
    container_name: db
    restart: always
    image: postgres:15
    volumes:
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=central
    ports:
      - "5432:5432"

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
  mqtt:
    container_name: mqtt
    image: eclipse-mosquitto:2.0.15
    ports:
      - 1883:1883
      - 9001:9001
    restart: always
    volumes:
      - ./mosquitto/config/:/mosquitto/config/:rw
      - ./mosquitto/log/:/mosquitto/log/
      - data:/mosquitto/data/
    depends_on:
      - db

  adminer:
    image: adminer:4.8.1
    restart: always
    depends_on:
      - db
    ports:
      - 8080:8080

volumes:
  data:
  postgres_data:
  rabbitmq_data:
